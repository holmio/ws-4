<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-searchbar #ionSearch (ionChange)="handleChange($event.detail.value)" (ionClear)="handleClear()" debounce="500"
      placeholder="[T]Busca un product" clearIcon="close" mode="ios" animated></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let product of products$ | async">
                <app-product-card [product]="product"></app-product-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
