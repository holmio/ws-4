<app-header title="Editar Perfil"></app-header>
<ion-content>
  <form *ngIf="user$ | async" [formGroup]="myGroup" (ngSubmit)="update()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Actualiza tus datos</h3>
          </div>
          <div padding>
            <ion-item lines="full">
              <ion-label position="floating">Nombre Completo</ion-label>
              <ion-input formControlName="name" type="text" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">MÃ³vil</ion-label>
              <ion-input formControlName="phone" type="phone" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Lugar donde se vive</ion-label>
              <ion-input formControlName="localization" type="text" required>
              </ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="!myGroup.valid" expand="block">Guardar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
