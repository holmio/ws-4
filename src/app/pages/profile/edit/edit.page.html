<app-header [title]="'profile.edit.title' | translate"></app-header>
<ion-content>
  <form *ngIf="user$ | async" [formGroup]="myGroup" (ngSubmit)="update()">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <!-- Actualiza tus datos -->
            <h3 translate>profile.edit.big.title</h3>
          </div>
          <ion-item lines="full">
            <ion-label position="floating" translate>general.full-name</ion-label>
            <ion-input maxlength="30" formControlName="name" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" translate>general.phone</ion-label>
            <ion-input type="tel" inputmode="tel" formControlName="phone" type="phone" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" translate>profile.edit.form.location</ion-label>
            <ion-select formControlName="willaya" cancelText="Ocultar" interface="action-sheet"
              (ionChange)="onChangeWillaya($event)">
              <ion-select-option *ngFor="let willaya of willayas" [value]="willaya.value">
                {{willaya.nameEs}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="floating" translate>product.edit.form.select-daira</ion-label>
            <ion-select formControlName="daira" [cancelText]="'general.hide' | translate" interface="action-sheet">
              <ion-select-option *ngFor="let daira of dairas" [value]="daira.value">
                {{daira.nameEs}}</ion-select-option>
            </ion-select>
          </ion-item>
          <div class="ion-padding-horizontal ion-padding-vertical">
            <ion-button fill="clear" size="large" (click)="changePassword()" expand="block" translate>
              general.change-password
            </ion-button>
            <ion-button fill="outline" size="large" type="submit" [disabled]="!myGroup.valid" expand="block" [disabled]="(loading$ | async)">
              <span *ngIf="!(loading$ | async)" translate>general.save</span>
              <ion-spinner *ngIf="(loading$ | async)" name="circular"></ion-spinner>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
