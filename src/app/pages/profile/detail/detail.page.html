<ion-header lines="none">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title-ios" text-capitalize>My Account</ion-title>
    <ion-buttons slot="end">
        Edit Profile
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="tertiary">
    <div class="userSection" padding-horizontal>
      <ion-avatar>
        <img [src]="(user$ | async)?.pictureURL?.pathOfImage">
      </ion-avatar>
      <div padding-start class="userDetail">
        <ion-label class="userName">
          {{(user$ | async)?.fullName}}
        </ion-label>
        <ion-text>987-123-0000</ion-text>
      </div>
    </div>
  </ion-toolbar>
  <ion-toolbar color="tertiary">
    <ion-segment [(ngModel)]="selectSegment">
      <ion-segment-button value="profile" class="segmentButton" color="light">
        <ion-label>Profile</ion-label>
      </ion-segment-button>
      <ion-segment-button value="mycard" color="light">
        <ion-label>My Card</ion-label>
      </ion-segment-button>
      <ion-segment-button value="MyAddress" color="light">
        <ion-label>My Address</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
