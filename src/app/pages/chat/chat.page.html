<app-header [title]="
    (uid$ | async) == (channelInfo$ | async)?.visitor.uid ?
    (channelInfo$ | async)?.owner.name :
    (channelInfo$ | async)?.visitor.name">
</app-header>

<ion-content #IonContent>
    <div center text-center>
        <ion-item>
            <ion-avatar slot="end">
                <img [lazyLoad]="(channelInfo$ | async)?.product.avatar" />
            </ion-avatar>
            <ion-label>
                <h4>{{(channelInfo$ | async)?.product.name}}</h4>
            </ion-label>
        </ion-item>
    </div>
    <div center text-center class="ion-padding-vertical">
        <ion-chip>
            <ion-label color="primary">[T]Conectado {{(channelInfo$ | async)?.owner.lastConnection | amTimeAgo}}
            </ion-label>
        </ion-chip>
    </div>
    <ion-list>
        <div *ngFor="let message of (messages$ | async); let i = index; ">
            <div center text-center *ngIf="diffDates(i)">
                <ion-chip>
                    <ion-label color="secondary">{{message.timestamp | amCalendar}}</ion-label>
                </ion-chip>
            </div>
            <ion-row *ngIf="message.uid != (uid$ | async)">
                <ion-col class="right"
                    [ngClass]="{'clubbed':(((messages$ | async)[i+1] && (messages$ | async)[i+1].uid != message.uid)|| !(messages$ | async)[i+1])}"
                    size="12">
                    <div class="imageAvatarRight">
                        <ion-label color="light">
                            <div class="chatDiv"
                                [ngClass]="{'sharper':(((messages$ | async)[i+1] && (messages$ | async)[i+1].uid == message.uid) && 
                          ((messages$ | async)[i-1] && (messages$ | async)[i-1].uid == message.uid)),
                          'sharper-top':((messages$ | async)[i-1] && (messages$ | async)[i-1].uid == message.uid),
                          'sharper-bottom':((messages$ | async)[i+1] && (messages$ | async)[i+1].uid == message.uid)}">

                                <p text-wrap padding>{{message.message}}</p>
                            </div>
                            <div class="timedivRight"
                                *ngIf="(((messages$ | async)[i+1] && (messages$ | async)[i+1].uid != message.uid) || !(messages$ | async)[i+1])">
                                <ion-text class="footer-text-size">{{ message.timestamp | amDateFormat:'HH:mm' }}
                                </ion-text>
                            </div>
                        </ion-label>
                    </div>
                </ion-col>
            </ion-row>

            <ion-row *ngIf="message.uid == (uid$ | async)" align-item-center>
                <ion-col class="left"
                    [ngClass]="{'clubbed':(((messages$ | async)[i+1] && (messages$ | async)[i+1].uid != message.uid)|| !(messages$ | async)[i+1])}"
                    size="12">
                    <div class="imageAvatarLeft">
                        <ion-label color="light">
                            <div class="chatDiv"
                                [ngClass]="{'sharper':(((messages$ | async)[i+1] && (messages$ | async)[i+1].uid == message.uid) && 
                          ((messages$ | async)[i-1] && (messages$ | async)[i-1].uid == message.uid)),
                          'sharper-top':((messages$ | async)[i-1] && (messages$ | async)[i-1].uid == message.uid),
                          'sharper-bottom':((messages$ | async)[i+1] && (messages$ | async)[i+1].uid == message.uid)}">
                                <p text-wrap padding>{{message.message}}
                                </p>
                            </div>

                            <div class="timediv"
                                *ngIf="(((messages$ | async)[i+1] && (messages$ | async)[i+1].uid != message.uid)|| !(messages$ | async)[i+1])">
                                <ion-icon [name]="message.status" color="rose"></ion-icon>
                                <ion-text color="rose" class="footer-text-size">
                                    {{ message.timestamp | amDateFormat:'HH:mm ' }}
                                </ion-text>
                            </div>
                        </ion-label>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row
                *ngIf="(((messages$ | async)[i+1] && (messages$ | async)[i+1].uid != message.uid) || !(messages$ | async)[i+1])">
                <ion-col>
                </ion-col>
            </ion-row>
        </div>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-item class="footerItem">
        <ion-input (ionFocus)="focusFunction($event)" [(ngModel)]="messageInput" (keypress)="userTyping($event)"
            type="text" placeholder="Type your message here..."></ion-input>
        <ion-icon name="send" expand="icon-only" color="medium" mode="ios" slot="end" (click)=" sendMsg()"
            (mousedown)="something($event)">
        </ion-icon>
    </ion-item>
</ion-footer>
