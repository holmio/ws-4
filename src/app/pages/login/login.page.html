<app-header color="transparent"></app-header>

<ion-content fullscreen class="gradientBackground ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="loginWithEmailAndPassword()">
    <div class="main">
      <div class="social ion-padding-vertical">
        <ion-button (click)="loginWithFacebook()" expand="block" fill="clear">
          <ion-icon slot="start" mode="ios" color="light" size="large" name="logo-facebook"></ion-icon>
          <ion-label color="light">facebook</ion-label>
        </ion-button>
      </div>
      <ion-item color="transparent">
        <ion-label position="floating">[T]Email</ion-label>
        <ion-input maxlength="50" type="email" inputmode="email" formControlName="email" required>
        </ion-input>
      </ion-item>
      <ion-item color="transparent">
        <ion-label position="floating">[T]Contrasena</ion-label>
        <ion-input minLength="6" maxlength="50" type="password" formControlName="password" inputmode="password"
          required>
        </ion-input>
      </ion-item>
      <div class="sub-text-4 ion-padding-vertical">
        <div class="forgot">[T]Se te olvido la contrasena?</div>
      </div>
      <div class="button">
        <ion-button fill="outline" color="light" type="submit" size="large" [disabled]="!loginForm.valid" expand="block"
          class="login-button">[T]Entrar</ion-button>
      </div>
      <div class="sub-text-4">
        <ion-button color="light" fill="outline" routerLink="/registration" routerDirection="forward">
          [T]Crear cuenta
        </ion-button>
      </div>
    </div>
  </form>
</ion-content>
