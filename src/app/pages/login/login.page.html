<app-header color="transparent"></app-header>

<ion-content fullscreen no-padding class="gradientBackground">
  <form [formGroup]="loginForm" (ngSubmit)="loginWithEmailAndPassword()">
    <div class="main">
      <div class="sub-text-1">
        [T]Login instantly with
      </div>
      <div class="social">
        <ion-button (click)="loginWithFacebook()" expand="block" fill="clear">
          <ion-icon mode="ios" color="light" size="large" name="logo-facebook"></ion-icon>
        </ion-button>
      </div>
      <div class="sub-text-2">
          [T]OR
      </div>
        <ion-item color="transparent">
          <ion-label position="floating">[T]Email</ion-label>
          <ion-input maxlength="50" type="email" inputmode="email" formControlName="email" required>
          </ion-input>
        </ion-item>
        <ion-item color="transparent">
          <ion-label position="floating">[T]Password</ion-label>
          <ion-input minLength="6" maxlength="50" type="password" formControlName="password" inputmode="password" required>
          </ion-input>
        </ion-item>
        <div class="sub-text-4">
          <div class="forgot">[T]Forgot Password ?</div>
        </div>
        <div class="button">
          <ion-button fill="outline" color="light" type="submit" size="large" [disabled]="!loginForm.valid" expand="block" class="login-button">Login</ion-button>
        </div>
        <div class="sub-text-4">
          <ion-button color="light" fill="outline" routerLink="/registration" routerDirection="forward">
              [T]Signup here
          </ion-button>
        </div>
    </div>
  </form>
</ion-content>
